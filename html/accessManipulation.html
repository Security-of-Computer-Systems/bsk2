<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="../js/script.js"></script>
    </head>
    <body onload="getFilms(),getUsers()">
        <div class="menu">
           <table id="filmsTable">
                <tr>
                    <th>Id</th>
                    <th>Film</th>
                    <th>Wybór</th>
                </tr>
           </table>
           <table id="usersTable">
            <tr>
                <th>Użytkownik</th>
                <th>Wybór</th>
            </tr>
            </table>
            <table id="permissionsTable">
                <tr>
                    <th>Prawo</th>
                    <th>Wybór</th>
                </tr>
                <tr>
                    <td>Odczyt</td>
                    <td><input type="checkbox" id="read"></td>
                </tr>
                <tr>
                    <td>Zapis</td>
                    <td><input type="checkbox" id="write"></td>
                </tr>
                <tr>
                    <td>Nadawanie</td>
                    <td><input type="checkbox" id="delegation"></td>
                </tr>
                <tr>
                    <td>Właściciel</td>
                    <td><input type="checkbox" id="ownership"></td>
                </tr>
            </table>
            <button class="menuButton" onclick="setPermissions()">Nadaj prawa</button>
            <a href="https://localhost:5000/account"><button class="menuButton">Wróć</button></a>
        </div>
    </body>
</html>
